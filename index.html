<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-mail check</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="text-white bg-dark">
    <h1 class="text-center my-5">E-mail check</h1>
    <div class="container d-flex flex-wrap justify-content-center py-5 gap-4">
        <div class="card text-center">
            <div class="card-header">
                <label for="check-email">
                    Email
                </label>
                <input id="check-email" class="email" type="email" value="mariorosso@email.it">
            </div>
            <div class="card-body">
                <button id="checkEmailBtn" class="btn border border-dark">
                    Login
                </button>
            </div>
            <div class="d-flex my-3 mx-auto">
                <span id="result" class="text-white rounded-3 p-3 d-none"></span>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    <label for="sign-email">
                        Email
                    </label>
                    <input id="sign-email" class="email" type="email" value="mariorosso@email.it">
                </div>
                <div class="card-body">
                    <button id="signEmailBtn" class="btn border border-dark">
                        Sign in 
                    </button>
                </div>
                <div class="d-flex my-3 mx-auto">
                    <span id="signResult" class="text-white rounded-3 p-3 d-none"></span>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
